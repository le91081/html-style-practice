<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="scrollIndicator">
      <div class="text">
        <h2 id="textValue"></h2>
        <small>Page Scrolled</small>
      </div>
    </div>
    <script>
      const indicator = document.querySelector(".scrollIndicator");
      const textValue = document.querySelector("#textValue");
      const maxHeight =
        document.documentElement.scrollHeight - window.innerHeight;

      window.addEventListener("scroll", () => {
        const scrollRation = window.scrollY / maxHeight;
        const angle = scrollRation * 360;
        const percent = Math.round(scrollRation * 100);

        indicator.style.background = `conic-gradient(from 0deg, #008eff 0%, #f00 ${angle}deg, #000 ${angle}deg)`;
        textValue.innerHTML = percent + "<span>%</span>";
      });
    </script>
  </body>
</html>
